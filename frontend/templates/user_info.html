<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_user_info.css') }}">
</head>
<body>
    <div class="container">
        <h1>User Information</h1>
        <p>Please provide your information before proceeding to analysis.</p>

        <!-- User info form -->
        <form id="user-info-form">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" name="height" required>

            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" name="weight" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="activity_level">Activity Level</label>
            <select id="activity_level" name="activity_level" required>
                <option value="Sedentary">Sedentary (little or no exercise)</option>
                <option value="Lightly Active">Lightly Active (light exercise/sports 1-3 days/week)</option>
                <option value="Moderately Active">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
                <option value="Very Active">Very Active (hard exercise/sports 6-7 days a week)</option>
            </select>

            <label for="target">Fitness Target</label>
            <select id="target" name="target" required>
                <option value="Gain Muscle">Gain Muscle</option>
                <option value="Lose Weight">Lose Weight</option>
                <option value="Maintain Fitness">Maintain Fitness</option>
            </select>

            <label for="preference">Diet Preference</label>
            <select id="preference" name="preference" required>
                <option value="High Protein">High Protein Diet</option>
                <option value="Low Carb">Low Carb Diet</option>
                <option value="Balanced">Balanced Diet</option>
            </select>

            <button type="submit" id="save-btn">Save</button>
        </form>

        <!-- Next button -->
        <button id="next-btn" style="display:none;">Next</button>
    </div>

    <!-- Include JavaScript -->
    <script src="{{ url_for('static', filename='js/user_info.js') }}"></script>
</body>
</html>
